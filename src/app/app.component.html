<!-- User Registration Form -->
<section class="user-form-card" aria-labelledby="user-form-title">
	<h2 id="user-form-title">User Registration</h2>
	<form class="user-form" novalidate>
		<div class="form-grid">
			<label>
				<span>Full Name</span>
				<input type="text" name="fullname" [(ngModel)]="name" placeholder="Jane Doe" required />
			</label>

			<label>
				<span>Email</span>
				<input type="email" name="email" [(ngModel)]="email" placeholder="you@example.com" required />
			</label>

			<label>
				<span>Password</span>
				<input type="password" name="password" [(ngModel)]="password" minlength="8" placeholder="●●●●●●●●"
					required />
			</label>

			<label>
				<span>Confirm Password</span>
				<input type="password" name="confirm" minlength="8" placeholder="●●●●●●●●" required />
			</label>

			<label>
				<span>Phone</span>
				<input type="tel" name="phone" placeholder="+1 (555) 555-5555" [(ngModel)]="phone" />
			</label>

			<label>
				<span>Role</span>
				<select name="role" [(ngModel)]="role">
					<option>Developer</option>
					<option>Designer</option>
					<option>Product</option>
					<option>Other</option>
				</select>
			</label>
		</div>

		<div class="form-actions">
			<label class="terms">
				<input type="checkbox" name="terms" [(ngModel)]="terms" required />
				<span>I agree to the terms</span>
			</label>

			<div class="buttons">
				<button type="reset" class="btn btn-ghost">Reset</button>
				<button type="submit" class="btn btn-primary">Create Account</button>
			</div>
		</div>
	</form>
</section>

<section class="user-form-card" aria-labelledby="user-form-title">
	<h2>Profile Card</h2>
	<p><strong>Name:</strong>{{ name }}</p>
	<p><strong>Email:</strong>{{ email }}</p>
	<p><strong>Phone:</strong>{{ phone }}</p>
	<p><strong>Password {{password}}</strong></p>
	<p><strong>Role: {{role}}</strong></p>
	<p><strong>Term: {{terms}}</strong></p>

</section>
