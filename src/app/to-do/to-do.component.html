<section class="user-form-card" aria-labelledby="user-form-title">
    <h2 id="user-form-title">TO DO Application</h2>
    <p>to-do works!</p>
    <h2>Add Task</h2>
    <input type="text" name="task" placeholder="Enter task" class="" [(ngModel)]="newTask" />
    <input type="date" name="date" class="" [(ngModel)]="taskDate" />
    <button (click)="addTask()" class="btn btn-primary">Add Task</button>
    <p *ngIf="tasks.length===0">No Tasks.....!</p>
    <ul>
        <li *ngFor="let task of tasks; let i = index">
            <h2>{{ task }}</h2>
            <button (click)="deleteTask(i)" class="btn btn-debug">Delete</button>
        </li>
    </ul>
</section>
